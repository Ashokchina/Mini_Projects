<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Resetpwd page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<h1>Update Your Pwd Here</h1>
	<table>
		<font color="red">
			<p th:text="${errMsg}"></p>
		</font>
		<font color="green">
			<p th:text="${sMsg}"></p>
		</font>
		<form th:action="@{/reset-pwd}" method="post" th:object="${form}">
			<tr>
				<td>New Password</td>
				<td><input type="password" th:field="*{newPwd}" required /></td>
			</tr>
			<tr>
				<td>Conform Your Pwd</td>
				<td><input type="password" th:field="*{confirmpwd}" required /></td>
			</tr>

			<tr>


				<input type="hidden" th:field="*{userId}" />
				<td><input type="submit" value="Update" class="btn btn-primary" /></td>
			</tr>
		</form>

	</table>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
